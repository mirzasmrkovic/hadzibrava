custom:
  secrets: ${file(secrets.json)}

service: gudry-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221

  # you can overwrite defaults here
  stage: dev
  environment:
    API_PASSWORD: ${self:custom.secrets.API_PASSWORD}
    API_ENDPOINT: ${self:custom.secrets.API_ENDPOINT}
    API_HOST: ${self:custom.secrets.API_HOST}
    MONGO_URI: ${self:custom.secrets.MONGO_URI}
    CREDENTIAL_CLIENT_ID: ${self:custom.secrets.CREDENTIAL_CLIENT_ID}
    CREDENTIAL_CLIENT_SECRET: ${self:custom.secrets.CREDENTIAL_CLIENT_SECRET}
    CREATE_USER_SECRET: ${self:custom.secrets.CREATE_USER_SECRET}
    # DEV_OAUTH_ID: ${self:custom.secrets.DEV_OAUTH_ID}
    # DEV_OAUTH_CLIENT: ${self:custom.secrets.DEV_OAUTH_CLIENT}
