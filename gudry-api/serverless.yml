functions:
  open:
    handler: src/handler.open
    events:
      - http:
          path: /open
          method: post
          cors:
            origin: '*'
            headers:
              - content-type
              - psw
  close:
    handler: src/handler.close
    events:
      - http:
          path: /close
          method: post
          cors:
            origin: '*'
            headers:
              - content-type
              - psw
  intercom:
    handler: src/handler.intercom
    events:
      - http:
          path: /intercom
          method: post
          cors:
            origin: '*'
            headers:
              - content-type
              - psw
  clientID:
    handler: src/utils/auth.clientID
    events:
      - http:
          path: /clientID
          method: get
          cors:
            origin: '*'
            headers:
              - content-type
              - psw
  handleOAuth2:
    handler: src/utils/auth.handleOAuth2
    events:
      - http:
          path: /oauth2callback
          method: get
          cors:
            origin: '*'
            headers:
              - content-type
              - psw
  verify:
    handler: src/utils/auth.verify
    events:
      - http:
          path: /verify
          method: post
          cors:
            origin: '*'
            headers:
              - content-type
  getAllUsers:
    handler: src/resources/user/userHandler.getAll
    events:
      - http:
          path: /user/getAll
          method: get
          cors:
            origin: '*'
            headers:
              - content-type
  getOneUser:
    handler: src/resources/user/userHandler.getOne
    events:
      - http:
          path: /user/getOne
          method: post
          cors:
            origin: '*'
            headers:
              - content-type
  createUser:
    handler: src/resources/user/userHandler.create
    events:
      - http:
          path: /user/create
          method: post
          cors:
            origin: '*'
            headers:
              - content-type
              - userCreationSecret
  login:
    handler: src/resources/user/userHandler.login
    events:
      - http:
          path: /login
          method: post
          cors: true
